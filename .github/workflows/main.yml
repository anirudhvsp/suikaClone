name: Godot Android Export

on:
  push:
    branches:
      - release

jobs:
  export:
    runs-on: ubuntu-latest
    environment : AndroidBuild
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Decode Android keystore
        run: |
          # Create directory for keystore
          mkdir -p ${{ github.workspace }}/misc
          # Save the keystore to the specified path
          echo "${{ secrets.ANDROID_KEYSTORE }}" | base64 --decode > ${{ github.workspace }}/misc/godot-release.keystore
          # Set appropriate permissions
          chmod 600 ${{ github.workspace }}/misc/godot-release.keystore
          # Verify keystore is created
          ls -la ${{ github.workspace }}/misc/
        shell: bash
        
      - name: Initialize Environment
        run: |
          echo "GODOT_ANDROID_KEYSTORE_RELEASE_PATH=${{ github.workspace }}/misc/godot-release.keystore" >> $GITHUB_ENV
          echo "GODOT_ANDROID_KEYSTORE_RELEASE_USER=${{ secrets.ANDROID_KEY_ALIAS }}" >> $GITHUB_ENV
          echo "GODOT_ANDROID_KEYSTORE_RELEASE_PASSWORD=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> $GITHUB_ENV
        
      - name: Create custom editor settings for Android signing
        run: |
          mkdir -p ~/.config/godot
          echo '[android]' > ~/.config/godot/editor_settings-4.tres
          echo 'keystore_path="$GODOT_ANDROID_KEYSTORE_RELEASE_PATH"' >> ~/.config/godot/editor_settings-4.tres
          echo 'keystore_password = "${{ secrets.ANDROID_KEYSTORE_PASSWORD }}"' >> ~/.config/godot/editor_settings-4.tres
          echo 'key_alias = "${{ secrets.ANDROID_KEY_ALIAS }}"' >> ~/.config/godot/editor_settings-4.tres
          echo 'key_password = "${{ secrets.ANDROID_KEY_PASSWORD }}"' >> ~/.config/godot/editor_settings-4.tres
        shell: bash
      - name: export game
        id: export
        # Use latest version (see releases for all versions)
        uses: firebelley/godot-export@v6.0.0
        with:
          # Defining all the required inputs
          godot_executable_download_url: https://github.com/godotengine/godot-builds/releases/download/4.3-stable/Godot_v4.3-stable_linux.x86_64.zip
          godot_export_templates_download_url: https://github.com/godotengine/godot-builds/releases/download/4.3-stable/Godot_v4.3-stable_export_templates.tpz
          relative_project_path: ./
          archive_output: true
          presets_to_export : Android
          cache : true
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          draft: false
          prerelease: false
          
      # Upload the APK asset to the release
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: /home/runner/.local/share/godot/archives/Android.zip
          asset_name: suikaGame-Android-v${{ github.run_number }}.zip
          asset_content_type: application/zip
